            {{ post.title }}
            <a class="btn btn-sm btn-primary float-right" href="{{ url_for('list', indexID=discussion.id) }}">Go Back to Discussion</a>
        </div>
        <div class="card-body">
            {{ post.description }}
        </div>
    </div>
</section>
{% endblock content %}
