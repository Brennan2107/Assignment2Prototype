{% extends "layout.html" %} {% block content %}
<section class="container">
    <div class="card">
        <form method="POST" action="{{ url_for('savepost', indexID=discussion.id) if post is none else  url_for('updatepost', indexID=discussion.id, postID=post.id) }}">
            <div class="card-header">
                Board - Write
            </div>
            <div class="card-body">

                <div class="form-group">
                    <label for="title">Tit2le</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="10">{{ post.description }}</textarea>
                </div>
                <label for="noticePriority">Set priority level for Notice:</label>
                <select name="noticePriority" id="noticePriority">
                    <option value="N/A">N/A</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="card-footer">
                <a class="btn btn-sm btn-secondary float-left" href="{{ url_for('list', indexID=discussion.id) }}">Cancel</a>
                <input class="btn btn-sm btn-primary float-right" type="submit" id="submit" value="Save"> &nbsp;
            </div>
        </form>
    </div>
</section>
{% endblock content %}
